<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            display: table;
            width: 100vw;
            height: 100vh;
        }

        .aside {
            width: 200px;
            display: table-cell;
            background: blue;
            overflow: hidden;
        }

        .main {
            display: table-cell;
            background: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="aside">
            <p>left;;;;;;dddd
            </p>
        </div>
        <div class="main">right</div>
    </div>
</body>

</html>
