<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding撑高</title>
    <style>
        .inner {
            width: 100px;
            overflow: hidden;
            background: blue;
        }

        .inner::after {
            content: '';
            padding-top: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>

</body>

</html>
