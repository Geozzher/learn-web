<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async-await</title>
</head>

<body>
    <script>

        async function getAjaxTryCatch(params) {
            try {
                let res = await new Promise((resolve, reject) => {
                    if (params) {
                        setTimeout(() => {
                            resolve(params)
                        }, 3000)
                    } else
                        reject('params is not defined')
                })
                console.log(res)

            } catch (e) {
                console.log('e', e)
            }
        }

        // 
        async function getAjaxNativeCatch(params) {
            let res = await new Promise((resolve, reject) => {
                if (params) {
                    setTimeout(() => {
                        resolve(params)
                    }, 3000)
                } else
                    reject('params is not defined')
            }).then(r => {
                console.log(r)
                return r
            }).catch(console.log)

            console.log(res)

        }

        console.log(getAjaxNativeCatch(1))

    </script>

</body>

</html>
