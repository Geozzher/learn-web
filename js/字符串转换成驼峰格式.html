<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串转换成驼峰格式</title>
</head>

<body>
    <script>
        function cssStyle2DomStyle(s) {
            // 处理特殊情况 eg -www
            if (s && s[0] === '-') s = s.substring(1);
            return s.replace(/-(\w)/g, function (_, c) {
                return c ? c.toUpperCase() : ''
            })
        }

        document.write(cssStyle2DomStyle("-webkit-background-composite"))
    </script>
</body>

</html>
