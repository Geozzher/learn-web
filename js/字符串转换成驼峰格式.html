<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串转换成驼峰格式</title>
</head>

<body>
    <script>
        function cssStyle2DomStyle(s) {
            // 处理特殊情况 eg -www
            if (s && s[0] === '-') s = s.substring(1);
            return s.replace(/-(\w)/g, function (_, c) {
                console.log(_);
                console.log(c);
                return c ? c.toUpperCase() : ''
            })
        }

        // function cssStyle2DomStyle(sName) {
        //     if (sName && sName[0] === '-') sName = sName.substring(1)
        //     return sName.replace(/-(\w)/g, function (_, c) {
        //         return c && c.toUpperCase()
        //     })
        // }

        function captureThreeNumbers(str) {
            const arr = str.match(/\d{3}/)
            if (arr && arr.length) {
                for (let i = 0; i < arr.length; i++) {
                    if ((arr[i][0] - 0) + (arr[i][2] - 0) === (arr[i][1] - 0) * 2) {
                        return arr[i].toString()
                    }
                }
            }
            return false
        }

        document.write(cssStyle2DomStyle("-webkit-background-composite"))
        document.write(captureThreeNumbers("abcdef"))
    </script>
</body>

</html>
