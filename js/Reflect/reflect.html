<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect</title>
</head>

<body>
    <!-- reflect是一个内置对象，提供拦截JS操作的方法 -->
    <script>
        let obj = { a: 'a' }
        console.log(Reflect.has(obj, 'a6'))
    </script>

</body>

</html>
