<body>
    <script>
        var menu_list = [{

        }, {

            menu_name: '权限设置',

        }, {

        }, {

        }, {
            id: '1-1-3',
            menu_name: '角色管理列表',

            parent_id: 0
        }, {
            id: '2-1',
            menu_name: '报单审核',
            menu_url: 'order.orderreview',
            parent_id: '2'
        }, {
            id: '2-2',
            menu_name: '退款管理',
            menu_url: 'order.refundmanagement',
            parent_id: '2'
        }]

        function bulidTree() {
            const map = new Map()
            let tree = {}

            menu_list.forEach(node => {
                if (node.id) {
                    map.set(node.id, node)
                }
            })

            menu_list.forEach(node => {
                if (node.parent_id) {
                    let pNode = map.get(node.parent_id)
                    console.log(Array.isArray(pNode.children))
                    pNode.children = Array.isArray(pNode.children) ? pNode.children.push(node) : [node]
                } else {
                    tree = node
                    // console.log(node)
                }
            })
            // console.log(map)

            return tree
        }

        // 树向扁平化数组转化
        function treeToArray(tree) {
            let res = []

            for(let itm of tree) {
                let {children , ...i} = item
                if(children && children.length) {
                    res = res.concat(treeToArray(children))
                }
                res.push(i)
            }

            return res
        }

        console.log(bulidTree(menu_list));
    </script>
