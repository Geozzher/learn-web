<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind多次绑定</title>
</head>

<body>
    <script>

        function say() {
            alert(this.x);
        };
        
        var a = say.bind({ x: 1 });
        var b = a.bind({ x: 2 });
        b(); // 这里会输出1还是2呢？

    </script>
</body>

</html>
