<body>
    <script>
        function findMinNum(n) {
            if (n < 10) return n
            if (n > 45) return -1
            let m = n, arr = []
            for (let i = 9; i >= 1; i--) {
                if (m != 0 && m >= i) {
                    arr.unshift(i)
                    m = m - i
                }
            }
            return arr.join('') - 0

        }
        const a = findMinNum(19)
        console.log(a);
    </script>
</body>

</html>
