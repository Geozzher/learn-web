<body>
    <script>
        // refer : https://blog.csdn.net/qq_40028324/article/details/116492586
        // /\$\{(.+)\}/g 贪婪模式 ,取出的值是 b}, ${d[0].e
        // /\$\{(.+?)\}/g 惰性模式 ,匹配到一个就停止匹配
        const str = 'hello, ${b}, ${d[0].e}'
        const a = { b: 'nike', d: [{ e: 'jany' }] }

        function compile(str, obj) {
            const reg = /\$\{(.+?)\}/g
            // 第一个参数是正则匹配的完整的模式，
            // 第二个参数是圆括号匹配的
            // 第三个参数是匹配到的元素的第一个字符的位置
            // 第四个参数是输入的完整的字符串
            return str.replace(reg, function (s1, s2, s3, s4) {
                let s = 'a.' + s2
                return eval(s)
            })
        }
        console.log(compile(str, a));
    </script>
</body>

</html>
