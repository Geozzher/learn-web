<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        div {
            margin: 5px;
            padding: 10px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body id='body'>
    <div>div1</div>
    <div>
        <p>div2*p1</p>
        <p>div2*p2</p>
    </div>
    <div>div3</div>
    <div>
        <ul>
            <li style="display: none;">li1</li>
            <li style="visibility: hidden;">li2</li>
            <li>li3</li>
        </ul>
    </div>
    <script>
        let body = document.getElementById('body')
        // body.nodeType
        // console.log(body);
        // 所有子孙元素的html字符串
        let innerHTML = body.innerHTML
        // 包含自身的html字符串
        let outerHTML = body.outerHTML
        // 所有可见元素的text内容， css 元素控制隐藏的也不可见
        let innerText = body.innerText
        // 所有标签的文本内容，包括 cript 脚本以及 css 控制隐藏的文本
        let textContent = body.textContent

        console.log('innerHTML', typeof innerHTML, innerHTML)
        console.log('outerHTML', typeof outerHTML, outerHTML)
        console.log('innerText', typeof innerText, innerText)
        console.log('textContent', typeof textContent, textContent)
    </script>
</body>


</html>
