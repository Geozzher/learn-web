        // 超时请求
        function timeout(fn, time) {
            let promise1 = new Promise((resolve, reject) => {
                async function wait() {
                    await fn()
                    resolve('resolve')
                }
                wait()
            })
            let promise2 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject('reject')
                }, time * 1000)
            })
            return Promise.race([promise1, promise2])
        }

        timeout(() => { setTimeout(() => { console.log(1) }, 10000) }, 2).then(val => console.log('val', val), val => console.log('rej', val))

        function accAdd(n) {
            if (n == 1) return 1
            return accAdd(n - 1) + n
