<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble</title>
</head>

<body>
    <script>

        // 直接写
        function insert_sort_direct(arr) {
            const len = arr.length
            for (let i = 1; i < length; i++) {
                let key = arr[i]
                while (arr[i - 1] > key) {
                    arr[i] = arr[i - 1]
                    i--
                }
                arr[i] = key
            }
            return arr
        }

        const arr = [2, 3, 5, 1, 9, 6, 4, 2]
        alert(insert_sort_direct(arr))
    </script>
</body>

</html>
